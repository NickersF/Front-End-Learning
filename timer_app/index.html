<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Minute and Second Timer App</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./timer_app.js"></script>
    <!-- Roboto font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;900&display=swap" rel="stylesheet">
    <!-- Custom style sheet -->
    <link rel="stylesheet" href="./timer_app.css">
</head>
<body class="bg-gradient">
    <section class="container roboto-black">
        <div class="row">
            <div class="col">Hours up</div>
            <div class="col">Minutes up</div>
            <div class="col">Colon gutter</div>
            <div class="col">Seconds tens up</div>
            <div class="col">Seconds ones up</div>
        </div>
        <div class="row">
            <div class="col">Hours display</div>
            <div class="col">Minutes display</div>
            <div class="col">Colon</div>
            <div class="col">Seconds tens display</div>
            <div class="col">Seconds ones display</div>
        </div>
        <div class="row">
            <div class="col">Hours down</div>
            <div class="col">Minutes down</div>
            <div class="col">Colon gutter</div>
            <div class="col">Seconds tens down</div>
            <div class="col">Seconds ones down</div>
        </div>
        <div class="row">
            <div class="col">Set</div>
            <div class="col">Clear</div>
        </div>
        <div class="row">
            <div class="col">Start</div>
        </div>
        <div class="row">
            <div class="col">Countdown display</div>
        </div>
    </section>
</body>
</html>
