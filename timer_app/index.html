<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Minute and Second Timer App</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <!-- Roboto font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;900&display=swap" rel="stylesheet">
    <!-- Custom style sheet -->
    <link rel="stylesheet" href="./timer_app.css">
</head>
<body class="bg-gradient">
    <section class="container roboto-black">
        <div class="row pt-4 pb-2">
            <div class="col up-cursor item-bg text-center rounded-lg mr-3">
                <img id="hoursUpBtn" class="img-fluid time-selector-sizer" src="./set_up.png" alt="Up button">
            </div>
            <div class="col up-cursor item-bg text-center rounded-lg">
                <img id="minutesUpBtn" class="img-fluid time-selector-sizer" src="./set_up.png" alt="Up button">
            </div>

            <div class="col-1"></div>

            <div class="col up-cursor item-bg text-center rounded-lg mr-3">
                <img id="tensSecsUpBtn" class="img-fluid time-selector-sizer" src="./set_up.png" alt="Up button">
            </div>
            <div class="col up-cursor item-bg text-center rounded-lg">
                <img id="onesSecsUpBtn" class="img-fluid time-selector-sizer" src="./set_up.png" alt="Up button">
            </div>
        </div>
        <div class="row">
            <div class="col point-cursor item-bg text-center rounded-lg mr-3">
                <div id="hoursSetDisplay" class="display-font">0</div>
            </div>
            <div class="col point-cursor item-bg text-center rounded-lg">
                <div id="minutesSetDisplay" class="display-font">0</div>
            </div>

            <div class="col-1 text-center">
                <div class="display-font">:</div>
            </div>

            <div class="col point-cursor item-bg text-center rounded-lg mr-3">
                <div id="secondsTensDisplay" class="display-font">0</div>
            </div>
            <div class="col point-cursor item-bg text-center rounded-lg">
                <div id="secondsOnesDisplay" class="display-font">0</div>
            </div>
        </div>
        <div class="row pt-2 pb-4">
            <div class="col dn-cursor item-bg text-center rounded-lg mr-3">
                <img id="hoursDnBtn" class="img-fluid time-selector-sizer" src="./set_down.png" alt="Down button">
            </div>
            <div class="col dn-cursor item-bg text-center rounded-lg">
                <img id="minutesDnBtn" class="img-fluid time-selector-sizer" src="./set_down.png" alt="Down button">
            </div>

            <div class="col-1"></div>

            <div class="col dn-cursor item-bg text-center rounded-lg mr-3">
                <img id="tensSecsDnBtn" class="img-fluid time-selector-sizer" src="./set_down.png" alt="Down button">
            </div>
            <div class="col dn-cursor item-bg text-center rounded-lg">
                <img id="onesSecsDnBtn" class="img-fluid time-selector-sizer" src="./set_down.png" alt="Down button">
            </div>
        </div>

        <div class="row justify-content-center pb-4">
            <div class="col-5 item-bg rounded-lg mr-3">
                <div id="setButton" class="button-padder text-center point-cursor">Set</div>
            </div>
            <div class="col-5 item-bg rounded-lg">
                <div id="clearButton" class="button-padder text-center point-cursor">Clear</div>
            </div>
        </div>
        <div class="row justify-content-center pb-4">
            <div class="col-6 item-bg rounded-lg">
                <div id="startButton" class="button-padder text-center point-cursor">Start</div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-8 item-bg rounded-lg">
                <div id="countDownOutput" class="display-font-readout p-3 text-center">00:00</div>
            </div>
        </div>
    </section>

    <script src="./timer_app.js"></script>
    <script src="./timer_app_effects.js"></script>
    <!-- <script src="./timer_app_fn_test.js"></script> -->
</body>
</html>
