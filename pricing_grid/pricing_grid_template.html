<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pricing Grid Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/normalize.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./css/pricing_grid_template.css" />
</head>
<body>
    <div class="container">
        <div class="product-option-header">
            <span class="product-option-header-text">PRODUCT OPTION</span>
        </div>
        <div class="product-option-body">
            <span class="price-text">$29</span>
            <span class="license-option-label">Single License</span>
            <ul class="product-details-list">
                <li>Feature 1</li>
                <li>Feature 2</li>
                <li>Feature 3</li>
                <li>Feature 4</li>
            </ul>
            <button class="product-button">ACTION</button>
        </div>
    </div>
</body>
</html>
