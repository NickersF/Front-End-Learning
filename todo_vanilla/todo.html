<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>TODO List - Vanilla Tech Stack</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <link href="./todo_style.css" rel="stylesheet">
    </head>

    <header>
        <h1>TODO List - Vanilla Tech Stack</h1>
        <p>Using only pure JavaScript, HTML5 and CSS3 to create the front end of a TODO list app.</p>
    </header>

    <section class="todo-container">
        <header>
            <form>
                <div>
                    <h4>Create TODO List:</h4>
                    <input id="listTitle" type="text" placeholder="Enter TODO list name here" minlength="1" maxlength="128">
                    <input id="submitListName" type="submit">
                </div>
                <div>
                    <h4>Create TODO List Item:</h4>
                    <input id="listItem" type="text" placeholder="Enter TODO list item here" minlength="1" maxlength="128">
                    <input id="submitListItem" type="submit">
                </div>
            </form>
        </header>

        <section id="listRoot" class="todo-list">
            
        </section>
    </section>
    
    <script src="./todo.js"></script>
</html>
