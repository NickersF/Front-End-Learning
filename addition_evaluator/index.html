<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Addition Evaluator</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <div class="container">
        <div class="expression-container">
            <span id="expressionSpan">a + b = n</span>
        </div>
        <div class="generate-expression">
            <button id="generateExpressionBtn">Generate New Expression</button>
        </div>
        <div class="answer-container">
            <label for="answerInput">Enter Your Answer:</label>
            <input type="text" id="answerInput" name="answerInput" size="1" value="VAL">
            <input type="button" id="submitAnswerBtn" value="Submit Answer">
        </div>
        <div class="result-container">
            <h1 id="userAnswerDisplay"></h1>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
